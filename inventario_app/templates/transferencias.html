<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transferencia de Artículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .topbar img {
      height: 60px;
      margin-right: 15px;
    }

    .topbar .title {
      font-size: 26px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .volver-btn {
      background-color: red;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .volver-btn:hover {
      background-color: darkred;
    }

    .header {
      text-align: center;
      margin: 30px 0 10px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto 40px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #219150;
    }

    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        text-align: center;
      }

      .volver-btn {
        position: static;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="title">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      Celulares Crédito Fácil
    </div>
    <button class="volver-btn" onclick="location.href='/dashboard'">← Volver al Panel</button>
  </div>

  <div class="header">
    <h2>Transferencia de Artículos</h2>
  </div>

  <div class="container">
    <form method="POST">
      <label for="imei">Selecciona IMEI</label>
      <select name="imei" required>
        <option value="">-- Selecciona un IMEI --</option>
        {% for i in imeis %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <label for="destino">Sucursal Destino</label>
      <select name="destino" required>
        <option value="">-- Selecciona una sucursal --</option>
        {% for s in sucursales %}
        <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>

      <button type="submit">Transferir</button>
    </form>
  </div>

</body>
</html>
