<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Tipos de Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <style>
    :root{
      --bg:#e6f0ff; --fg:#003366; --card:#ffffff;
      --accent:#3498db; --accent-hover:#2980b9;
      --danger:#e74c3c; --danger-hover:#c0392b;
      --shadow:0 6px 16px rgba(0,0,0,.08); --border:#d9e1ec;
    }

    body{font-family:'Segoe UI',sans-serif; margin:0; background:var(--bg); color:#2c3e50;}

    .topbar{
      background:var(--fg); color:#fff; padding:20px;
      display:flex; align-items:center; justify-content:center; gap:12px;
      border-bottom:3px solid #001f3f; box-shadow:0 2px 8px rgba(0,0,0,.25);
      position:relative;
    }
    .topbar img{height:60px}
    .topbar .title{font-size:22px; font-weight:700}
    .volver-btn{
      position:absolute; right:20px; top:20px;
      background:var(--danger); color:#fff; padding:10px 16px; border-radius:8px;
      text-decoration:none; font-weight:700; border:none; cursor:pointer;
      transition:background-color .2s ease;
    }
    .volver-btn:hover{background:var(--danger-hover);}

    .container{
      max-width:700px; margin:30px auto; background:var(--card);
      padding:28px; border-radius:12px; box-shadow:var(--shadow); border:1px solid var(--border);
    }
    h2{margin:0 0 18px; text-align:center; color:var(--fg);}

    form.add-form{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:18px;}
    input[type="text"]{
      flex:1; min-width:220px; padding:10px; border:1px solid #ccc; border-radius:8px; font-size:15px; background:#fff;
    }
    .btn{
      background:var(--accent); color:#fff; border:none; border-radius:8px; padding:10px 16px;
      font-weight:700; cursor:pointer; transition:background-color .2s ease, transform .1s ease;
    }
    .btn:hover{background:var(--accent-hover); transform:translateY(-1px);}
    .btn-danger{background:var(--danger);}
    .btn-danger:hover{background:var(--danger-hover);}

    ul{list-style:none; padding:0; margin:0;}
    li.item{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background:#f9fbff; border:1px solid var(--border);
      padding:12px 14px; border-radius:10px; margin-bottom:10px;
    }
    .tipo-nombre{font-size:15px; font-weight:600; color:#243b55}

    @media (max-width:600px){
      .topbar{flex-direction:column; text-align:center;}
      .volver-btn{position:static; margin-top:10px;}
      .container{margin:20px; padding:20px;}
      form.add-form{flex-direction:column;}
      .btn{width:100%;}
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div class="title">Celulares Cr√©dito F√°cil ‚Äî Tipos de Producto</div>
    <a href="/dashboard" class="volver-btn">‚Üê Volver al Panel</a>
  </div>

  <div class="container">
    <h2>üì¶ Tipos de Producto ‚Äî {{ usuario }}</h2>

    <form method="POST" action="/agregar-tipo" class="add-form">
      <input type="text" name="nombre" placeholder="Nuevo tipo de producto" required>
      <button type="submit" class="btn">‚ûï Agregar</button>
    </form>

    <ul>
      {% for tipo in tipos %}
      <li class="item">
        <span class="tipo-nombre">{{ tipo[1] }}</span>
        <form method="POST" action="/eliminar-tipo/{{ tipo[0] }}" onsubmit="return confirm('¬øEliminar el tipo ¬´{{ tipo[1] }}¬ª?');" style="margin:0;">
          <button type="submit" class="btn btn-danger">üóë Eliminar</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
