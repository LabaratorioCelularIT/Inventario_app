<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hacer Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .topbar img {
      height: 50px;
      margin-right: 10px;
    }

    .volver {
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    .btn-si {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-no {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .finalizar {
      background-color: #003366;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      display: block;
      margin: 30px auto 0;
      cursor: pointer;
    }

    .finalizar:hover {
      background-color: #002244;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background: #f9f9f9;
        border-radius: 10px;
        padding: 10px;
      }

      td {
        text-align: left;
        padding-left: 45%;
        position: relative;
        font-size: 14px;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #333;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div style="display: flex; align-items: center;">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      <h1>Celulares Crédito Fácil</h1>
    </div>
    <a class="volver" href="/inventario-sucursal">← Volver</a>
  </div>

  <div class="container">
    <h2>Revisión de Inventario en {{ sucursal }}</h2>

    <form action="/finalizar-inventario" method="post">
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Memoria</th>
            <th>Color</th>
            <th>IMEI</th>
            <th>Estado</th>
            <th>¿Está en tienda?</th>
          </tr>
        </thead>
        <tbody>
          {% for eq in equipos %}
          <tr>
            <td data-label="Tipo">{{ eq[1] }}</td>
            <td data-label="Memoria">{{ eq[2] }}</td>
            <td data-label="Color">{{ eq[3] }}</td>
            <td data-label="IMEI">{{ eq[0] }}</td>
            <td data-label="Estado">{{ eq[4] }}</td>
            <td data-label="¿Está?">
              <label><input type="radio" name="imei_{{ eq[0] }}" value="Sí" required> ✅ Sí</label>
              <label style="margin-left:10px;"><input type="radio" name="imei_{{ eq[0] }}" value="No"> ❌ No</label>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <input type="hidden" name="sucursal" value="{{ sucursal }}">
      <button type="submit" class="finalizar">✅ Finalizar Revisión</button>
    </form>
  </div>

</body>
</html>
