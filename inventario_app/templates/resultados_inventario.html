<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    .faltante {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }

    .presente {
      background-color: #d4edda;
      color: #155724;
    }

    .volver {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #003366;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    Resultados de Inventario
  </div>

  <div class="container">
    <h2>Filtrar Resultados</h2>
    <form method="get">
      <select name="sucursal" onchange="this.form.submit()">
        <option value="">-- Todas las sucursales --</option>
        {% for suc in sucursales %}
          <option value="{{ suc }}" {% if sucursal_seleccionada == suc %}selected{% endif %}>{{ suc }}</option>
        {% endfor %}
      </select>

      <select name="fecha" onchange="this.form.submit()">
        <option value="">-- Todas las fechas --</option>
        {% for f in fechas %}
          <option value="{{ f }}" {% if fecha_seleccionada == f %}selected{% endif %}>{{ f }}</option>
        {% endfor %}
      </select>
    </form>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Sucursal</th>
          <th>IMEI</th>
          <th>Producto</th>
          <th>Memoria</th>
          <th>Color</th>
          <th>Estado</th>
          <th>¿Está?</th>
          <th>Confirmado por</th>
        </tr>
      </thead>
      <tbody>
        {% for r in resultados %}
        <tr class="{{ 'faltante' if r[7] == 'No' else 'presente' }}">
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
          <td>{{ r[4] }}</td>
          <td>{{ r[5] }}</td>
          <td>{{ r[6] }}</td>
          <td>{{ r[7] }}</td>
          <td>{{ r[8] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/dashboard" class="volver">← Volver al panel</a>
  </div>

</body>
</html>
