<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --bg:#e6f0ff;
      --fg:#003366;
      --card:#ffffff;
      --accent:#337ab7;
      --accent-hover:#286090;
      --danger:#d9534f;
      --danger-hover:#c9302c;
      --border:#d1d5db;
    }

    *{box-sizing:border-box}
    body{font-family:'Segoe UI',sans-serif;background-color:var(--bg);margin:0;color:#2c3e50}

    .topbar{
      background-color:var(--fg);
      color:#fff;
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      position:relative;
      border-bottom:3px solid #001f3f;
      box-shadow:0 2px 10px rgba(0,0,0,.2);
    }
    .topbar img{height:70px}
    .topbar .title{font-size:26px;font-weight:700;display:flex;align-items:center}

    .volver-btn{
      position:absolute; top:20px; right:20px;
      background:var(--danger); color:#fff; text-decoration:none;
      padding:10px 16px; border-radius:6px; font-weight:700;
    }
    .volver-btn:hover{background:var(--danger-hover)}

    .container{
      max-width:720px;
      margin:30px auto;
      background:var(--card);
      padding:28px;
      border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,.1);
    }

    h2,h3{ text-align:center; margin:0 0 20px; color:var(--fg) }

    select, button{
      width:100%;
      height:44px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:16px;
      background:#fff;
    }

    .btn{ background:var(--accent); color:#fff; border:0; font-weight:700; cursor:pointer }
    .btn:hover{ background:var(--accent-hover) }

    .btn-red{ background:var(--danger) }
    .btn-red:hover{ background:var(--danger-hover) }

    hr{ border:0; height:1px; background:#e5e7eb; margin:24px 0 }

    @media (max-width:600px){
      .topbar{flex-direction:column;text-align:center}
      .topbar img{height:60px}
      .topbar .title{font-size:20px}
      .volver-btn{top:15px;right:15px;padding:8px 12px;font-size:14px}
      .container{margin:20px 14px;padding:20px}
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div class="title">Celulares Cr√©dito F√°cil</div>
    <a href="/panel-admin" class="volver-btn">‚¨Ö Volver al Panel</a>
  </div>

  <div class="container">
    <h2>üìã Generar Inventario por Sucursal</h2>
    <form action="/generar-inventario" method="post">
      <select name="sucursal" required>
        <option value="">Selecciona una sucursal</option>
        {% for s in sucursales %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn">‚úÖ Generar Inventario</button>
    </form>

    <hr>

    <h3>‚ùå Cancelar Inventario Pendiente</h3>
    <form action="/cancelar-inventario" method="post">
      <select name="sucursal" required>
        <option value="">Selecciona una sucursal</option>
        {% for s in sucursales %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-red">‚ùå Cancelar Inventario</button>
    </form>
  </div>

</body>
</html>
