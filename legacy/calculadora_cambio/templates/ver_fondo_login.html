<!DOCTYPE html>
<html>
<head>
  <title>Ver Fondo Principal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="header">
    <h1>🔐 Ingresar para ver fondo</h1>
  </div>
  <div class="container">
    <form method="POST">
      <label>Contraseña:</label>
      <input type="password" name="pass" required>
      <button type="submit">Ver fondo</button>
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
