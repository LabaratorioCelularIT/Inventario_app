<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Transferencias Masivas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #e6f0ff;
      --fg: #003366;
      --card: #ffffff;
      --accent: #3498db;
      --accent-hover: #2980b9;
      --danger: #e74c3c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    .navbar {
      background-color: var(--fg);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar-left img {
      height: 42px;
    }

    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .navbar-center span {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .navbar button {
      background-color: var(--danger);
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .navbar button:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: var(--fg);
      text-align: center;
      font-size: 24px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 15px;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 15px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--accent-hover);
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-left {
        margin-bottom: 10px;
      }

      .navbar-center {
        position: static;
        transform: none;
        margin: 10px 0;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      .navbar button {
        width: 100%;
        text-align: center;
      }

      button[type="submit"] {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    <div class="navbar-center">
      <span>Celulares Crédito Fácil</span>
    </div>
    <form method="get" action="/dashboard">
      <button type="submit">← Volver</button>
    </form>
  </div>

  <div class="container">
    <h2>Transferencia Masiva de IMEIs</h2>
    <form method="post">
      <label for="origen">Sucursal Origen:</label>
      <select name="origen" required>
        {% for suc in sucursales %}
          <option value="{{ suc }}">{{ suc }}</option>
        {% endfor %}
      </select>

      <label for="destino">Sucursal Destino:</label>
      <select name="destino" required>
        {% for suc in sucursales %}
          <option value="{{ suc }}">{{ suc }}</option>
        {% endfor %}
      </select>

      <label for="imeis">Pegar IMEIs (uno por línea):</label>
      <textarea name="imeis" required placeholder="Ejemplo:&#10;123456789012345&#10;234567890123456&#10;..."></textarea>

      <button type="submit">Transferir IMEIs</button>
    </form>
  </div>

</body>
</html>
