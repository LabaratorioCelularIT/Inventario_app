<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Actual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f0f8ff;
    }

    .total-row td {
      font-weight: bold;
      background-color: #eef;
    }

    .volver {
      text-align: center;
      margin-top: 30px;
    }

    .volver a {
      background-color: #c9302c;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .volver a:hover {
      background-color: #a72824;
    }
  </style>
</head>
<body>

  <div class="topbar">ðŸ’° Caja Actual</div>

  <div class="container">
    <h2>Resumen de Fondo General</h2>

    <table>
      <tr>
        <th>DenominaciÃ³n</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
      {% for d in datos %}
      <tr>
        <td>${{ d.denom }}</td>
        <td>{{ d.cantidad }}</td>
        <td>${{ "%.2f"|format(d.total) }}</td>
      </tr>
      {% endfor %}
      <tr class="total-row">
        <td colspan="2">Total General</td>
        <td>${{ "%.2f"|format(total_general) }}</td>
      </tr>
    </table>
  </div>

  <div class="volver">
    <a href="/panel-admin">â¬… Volver al Panel</a>
  </div>

</body>
</html>
