<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondo Actual | Celulares CrÃ©dito FÃ¡cil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --bg:#e6f0ff;
      --fg:#003366;
      --card:#ffffff;
      --accent:#337ab7;
      --accent-hover:#286090;
      --danger:#d9534f;
      --danger-hover:#c9302c;
      --borde:#d9e1ec;
      --sombra:rgba(0,0,0,.08);
      --texto:#2c3e50;
      --verde:#2e8b57;
    }

    *{box-sizing:border-box}
    body{ margin:0; font-family:'Segoe UI',Tahoma,sans-serif; background:var(--bg); color:#000 }

    .topbar{
      background:var(--fg);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      padding:20px;
      border-bottom:3px solid #001f3f;
      box-shadow:0 2px 10px rgba(0,0,0,.2);
      position:relative;
    }
    .topbar img{ height:70px; }
    .topbar .title{ font-size:26px; font-weight:700; display:flex; align-items:center; color:#fff }

    .volver-btn{
      position:absolute; top:20px; right:20px;
      background:var(--danger); color:#fff;
      padding:10px 16px; border-radius:6px; text-decoration:none;
      font-weight:bold; z-index:2;
    }
    .volver-btn:hover{ background:var(--danger-hover); }

    .container{
      max-width:720px;
      margin:30px auto;
      background:var(--card);
      border-radius:16px;
      padding:24px;
      box-shadow:0 8px 24px var(--sombra);
      border:1px solid var(--borde);
    }

    h2{ margin:0 0 16px; text-align:center; color:var(--fg); font-size:24px }

    .lista{
      list-style:none; padding:0; margin:0;
      border:1px solid var(--borde);
      border-radius:12px; overflow:hidden;
      box-shadow:0 4px 14px var(--sombra);
      background:#fff;
    }
    .item{
      display:grid; grid-template-columns:1fr auto; gap:10px;
      padding:12px 14px; border-bottom:1px solid #edf2f7; align-items:center;
    }
    .item:last-child{ border-bottom:none }
    .item:nth-child(even){ background:#fafcff }
    .item:hover{ background:#f3f8ff }
    .denom{ font-weight:600; color:#1f2d3d }
    .destacado{ font-weight:700; color:var(--fg) }
    .valor{ font-weight:700 }

    .footer{ margin-top:16px; text-align:center; font-size:16px; font-weight:700 }
    .footer .total{ color:var(--verde) }

    @media (max-width:600px){
      .topbar{ flex-direction:column; text-align:center }
      .topbar .title{ flex-direction:column; font-size:20px }
      .topbar img{ height:60px; }
      .volver-btn{ font-size:14px; padding:8px 12px; top:15px; right:15px }
      .container{ margin:20px; padding:18px }
    }
  </style>
</head>
<body>

  <a class="volver-btn"
     href="{{ '/panel-admin' if session.get('tipo') == 'admin' else ('/panel-consulta' if session.get('tipo') == 'consulta' else '/panel-reparto') }}">
     â¬… Volver al Panel
  </a>

  <div class="topbar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div class="title">Celulares CrÃ©dito FÃ¡cil â€“ Fondo Actual</div>
  </div>

  <div class="container">
    <h2>ðŸ§¾ Detalle del Fondo Principal</h2>

    <ul class="lista">
      {% for item in fondo %}
      <li class="item">
        <div class="denom">
          Monedas de ${{ item.denominacion }}:
          <span class="destacado">{{ item.cantidad }}</span>
        </div>
        <div class="valor">$ {{ item.valor }}</div>
      </li>
      {% endfor %}
    </ul>

    <div class="footer">
      ðŸ’° <span class="total">Total general del fondo: ${{ total_fondo }}</span>
    </div>
  </div>

</body>
</html>
