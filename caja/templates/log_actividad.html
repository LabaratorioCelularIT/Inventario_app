<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Log de Actividad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <style>
    :root {
      --bg: #e6f0ff;
      --fg: #003366;
      --card: #ffffff;
      --accent: #337ab7;
      --accent-hover: #286090;
      --danger: #d9534f;
      --danger-hover: #c9302c;
      --border: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    .topbar {
      background-color: var(--fg);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 3px solid #001f3f;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .topbar img {
      height: 70px;
      margin-right: 15px;
    }

    .topbar .title {
      font-size: 26px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
    }

    .volver-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: var(--danger);
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      z-index: 999;
    }

    .volver-btn:hover {
      background-color: var(--danger-hover);
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
      color: var(--fg);
      font-size: 24px;
    }

    .filtro-form {
      text-align: center;
      margin-bottom: 25px;
    }

    .filtro-form select,
    .filtro-form button {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin: 5px;
    }

    .filtro-form button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .filtro-form button:hover {
      background-color: var(--accent-hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
      background-color: var(--card);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }

    th {
      background-color: var(--accent);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .topbar .title {
        flex-direction: column;
        font-size: 20px;
      }

      .topbar img {
        height: 60px;
        margin-bottom: 10px;
      }

      table, th, td {
        font-size: 13px;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <a class="volver-btn" href="/panel-admin">⬅ Volver al Panel</a>

  <div class="topbar">
    <div class="title">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      Celulares Crédito Fácil – Log de Actividad
    </div>
  </div>

  <div class="container">
    <h2>Historial de Acciones Registradas</h2>

    <form method="get" class="filtro-form">
      <label for="origen">Filtrar por origen:</label>
      <select name="origen" id="origen">
        <option value="" {% if not origen %}selected{% endif %}>Todos</option>
        <option value="Inventario" {% if origen == 'Inventario' %}selected{% endif %}>Inventario</option>
        <option value="Caja" {% if origen == 'Caja' %}selected{% endif %}>Caja</option>
        <option value="Cambio" {% if origen == 'Cambio' %}selected{% endif %}>Cambio</option>
      </select>
      <button type="submit">Aplicar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Tipo</th>
          <th>Acción</th>
          <th>Fecha y Hora</th>
          <th>Origen</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.usuario }}</td>
          <td>{{ log.tipo }}</td>
          <td>{{ log.accion }}</td>
          <td>{{ log.fecha }}</td>
          <td>{{ log.origen }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
