<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a Caja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <style>
    :root {
      --azul: #003366;
      --celeste: #e6f0ff;
      --blanco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.1);
      --boton: #003366;
      --boton-hover: #001f3f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--celeste);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background-color: var(--azul);
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px var(--sombra);
    }

    .topbar img {
      height: 32px;
      margin-right: 10px;
    }

    .contenedor {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: var(--blanco);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--sombra);
      max-width: 380px;
      width: 90%;
      text-align: center;
    }

    .card h2 {
      color: var(--azul);
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--boton);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: var(--boton-hover);
    }

    .volver {
      margin-top: 15px;
      display: block;
      text-decoration: none;
      font-weight: bold;
      color: var(--azul);
    }

    .volver:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    Acceso a Caja
  </div>

  <div class="contenedor">
    <div class="card">
      <h2>üîí Ingresa la contrase√±a</h2>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <input type="password" name="clave" placeholder="Contrase√±a" required>
        <button type="submit">Entrar</button>
      </form>

      <a class="volver" href="/panel-admin">‚¨ÖÔ∏è Volver al panel</a>
    </div>
  </div>

</body>
</html>
